<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="reset.css" type="text/css" media="all" />
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
</head>
<body>
    <header><h1>Tic Tac Toe</h1></header>
    <main>
        <div id="btn-switches">

        </div>
        <div id="ttt-game">
            <div id="message">Welcome!</div>
            <div id="btns">
                <button id="reset-game-btn">Reset Game</button>
                <button id="reset-score-btn">Reset Scores</button>                
            </div>
            <div id="board"></div>
            <div id="info">
                <div id="player-info">
                    <div id="player1-info">
                        <div class="img"></div>
                        <div class="name"></div>
                    </div>
                    <div id="player2-info">
                        <div class="img"></div>
                        <div class="name"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
