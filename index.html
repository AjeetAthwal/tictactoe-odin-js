<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="reset.css" type="text/css" media="all" />
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
</head>
<body>
    <header><h1>Tic Tac Toe</h1></header>
    <main>
        <div id="btn-switches">

        </div>
        <div id="ttt-game">
            <div id="message">
                <div id="final-message"></div>
                <div id="turn-message"></div>
            </div>
            <div id="btns">
                <div id="reset-game-btn"><button class="yes-btn">Reset Game</button></div>
                <div id="reset-score-btn"><button class="yes-btn">Reset Scores</button></div>
                <div id="change-player-btn"><button class="yes-btn">Change Start Player</button></div>
                
            </div>
            <div id="board"></div>
            <div id="info">
                <div id="player-info">
                    <div class="heading player-info-subdiv"><h1>Edit Name and Symbol below:</h1></div>
                    <div id="player1-info" class="player-info-subdiv">
                        <div class="turn-img"></div>
                        <div class="name-edit"></div>
                        <div class="name"></div>
                        <div class="symbol-edit"></div>
                        <div class="symbol"></div>
                    </div>
                    <div id="player2-info" class="player-info-subdiv">
                        <div class="turn-img"></div>
                        <div class="name-edit"></div>
                        <div class="name"></div>
                        <div class="symbol-edit"></div>
                        <div class="symbol"></div>
                    </div>
                </div>
                <div id="score-info">
                    <div class="heading score-info-subdiv"><h1>Scores</h1></div>
                    <div id="player1-score-info" class="score-info-subdiv">
                        <div class="name">Player 1</div>
                        <div class="score">1</div>
                    </div>
                    <div id="player2-score-info" class="score-info-subdiv">
                        <div class="name">Player 2</div>
                        <div class="score">2</div>
                    </div>
                    <div id="draws" class="score-info-subdiv">
                        <div class="name">Draws</div>
                        <div class="score">5</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
